<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
  </head>
  <body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <h2>CDN(Contents Delivery Network)</h2>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <!-- React 애플리케이션이 렌더링될 HTML 요소입니다. div 요소에 React 컴포넌트를 삽입합니다. -->
    <div id="root"></div>

    <!-- React 라이브러리 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- ReactDOM 라이브러리 로드 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel 라이브러리 로드 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Babel을 사용하여 JSX를 JavaScript로 변환한 후 React를 렌더링합니다. -->
    <script type="text/babel">
      // React.createElement는 React 컴포넌트를 생성하는 함수입니다.
      const el = React.createElement;

      // React 클래스 컴포넌트 정의하기
      // 클래스 컴포넌트는 React.Component를 상속받아 정의합니다.
      class HelloButton extends React.Component {
        // 생성자 함수는 컴포넌트의 초기 상태를 설정합니다.
        constructor(props) {
          super(props); // 부모 클래스의 생성자를 호출합니다.
          this.state = { liked: false, name: "react" }; // 컴포넌트의 초기 상태를 설정합니다.
        }

        // 렌더링 함수: 컴포넌트의 UI를 정의합니다.
        render() {
          // liked 상태가 true일 때 화면에 name을 표시합니다.
          if (this.state.liked) {
            return this.state.name;
          }
          // liked 상태가 false일 때 버튼을 렌더링합니다.
          return (
            <button
              onClick={() => this.setState({ liked: true, name: "daon" })}
              // 버튼 클릭 시 상태를 업데이트하여 liked를 true로 변경하고, name을 "daon"으로 설정합니다.
            >
              Hello
            </button>
          );
        }
      }

      // React 컴포넌트를 렌더링할 DOM 요소를 선택합니다.
      const domContainer = document.querySelector("#root");

      // React 18부터 도입된 ReactDOM.createRoot 함수로 루트 노드를 생성합니다.
      const root = ReactDOM.createRoot(domContainer);
      // 생성한 루트 노드에 컴포넌트를 렌더링합니다.
      root.render(el(HelloButton));
    </script>
  </body>
</html>
